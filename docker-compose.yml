services:
  db:
    image: postgres:15-alpine
    container_name: harry_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "12012:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: harry_redis
    restart: always
    env_file:
      - .env
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "12022:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  web:
    build: .
    container_name: harry_web
    restart: always
    command: web
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "12002:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  celery-worker:
    build: .
    container_name: harry_celery_worker
    restart: always
    command: celery-worker
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  celery-beat:
    build: .
    container_name: harry_celery_beat
    restart: always
    command: celery-beat
    env_file:
      - .env
    volumes:
      - celerybeat_schedule:/app/celerybeat-schedule
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  celerybeat_schedule: